<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Tomato</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 120px;
            font-weight: 100;
            margin: 0;
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: "Times New Roman", serif;
        }

        .message {
            font-size: 24px;
            margin: 1rem 0;
            font-weight: 300;
        }

        .equation {
            font-family: "Times New Roman", serif;
            font-style: italic;
            margin: 2rem 0;
            font-size: 20px;
            color: #666;
        }

        .home-link {
            display: inline-block;
            padding: 12px 24px;
            background: #ff4757;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        .home-link:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .error-code {
                font-size: 80px;
            }
            
            .message {
                font-size: 20px;
            }
            
            .equation {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="message">Page Not Found</p>
        <p class="equation">∄ x ∈ Pages : x = RequestedPage</p>
        <a href="/" class="home-link">Return to Home</a>
    </div>
</body>
</html>
